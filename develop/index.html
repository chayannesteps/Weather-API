    <!DOCTYPE html>
<html lang="en">
<head>
<title>Weather Api</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>


<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Weather Api</h1>
  <p class="w3-xlarge">Find the weather in any city!</p>
</header>

<!-- first block -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Search for city</h1>
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" id = 'search-button'>Search</button>
      <textarea id="citysearch" cols="30" rows="10" ></textarea>
      <div id="">
        <h2 id="currentDate">Date</h2>
        <h2 id="currentTemp">Temperature</h2>
        <h2 id="currentWind">Wind</h2>
        <h2 id="currentHum">Humidity</h2>
        <!-- <h2 id="currentUV">UV</h2> -->
      </div>
    </div>

    <div class="w3-third w3-center">
      <i class="fa fa-temperature-half w3-padding-64 w3-text-red"></i>
    </div>
  </div>
</div>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-third w3-center">
      <i class="fa fa-coffee w3-padding-64 w3-text-red w3-margin-right"></i>
    </div>

    <div class="w3-twothird">
      <h1>5 day forecast</h1>
      <!-- <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">See</button> -->

     <div class="forecast">
        <div class="w3-card">
            <h4 class="day1Date">
                Date
            </h4>
            <h4 class="day1Temp">
                Temp
            </h4>
            <h4 class="day1Wind">
                Wind
            </h4>
            <h4 class="day1Hum">
                Hum
            </h4>
        </div>
     </div>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
</footer>

</body>
</html>

</body><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./script.js"></script>
</html>
